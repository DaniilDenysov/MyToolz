name: Export MyToolz UnityPackages

on:
  push:
    branches: [ main ]
    tags:
      - "v*" 
  workflow_dispatch:

permissions:
  contents: write

env:
  PACKAGES_ROOT: Assets/Packages
  OUT_DIR: build_output
  UNITY_VERSION: 2022.3.46f1

jobs:
  discover:
    name: Discover modules
    runs-on: ubuntu-22.04

    outputs:
      modules_b64: ${{ steps.discover.outputs.modules_b64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Discover package folders
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "$PACKAGES_ROOT" ]; then
            echo "::error ::PACKAGES_ROOT not found: $PACKAGES_ROOT"
            exit 1
          fi

          mapfile -t files < <(find "$PACKAGES_ROOT" -mindepth 2 -maxdepth 2 -name package.json -print | sort)

          if [ ${#files[@]} -eq 0 ]; then
            echo "::error ::No packages found in $PACKAGES_ROOT"
            exit 1
          fi

          modules=()
          for f in "${files[@]}"; do
            modules+=("$(basename "$(dirname "$f")")")
          done

          json="$(printf '%s\n' "${modules[@]}" | jq -R . | jq -s -c .)"
          b64="$(printf '%s' "$json" | base64 -w0)"

          echo "modules_b64=$b64" >> "$GITHUB_OUTPUT"

          echo "Modules JSON:"
          echo "$json"

  export:
    name: Export unitypackages
    needs: discover
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Validate UNITY_LICENSE
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          set -euo pipefail
          if [ -z "${UNITY_LICENSE:-}" ]; then
            echo "::error ::UNITY_LICENSE secret is missing."
            exit 1
          fi

      - name: Prepare modules file
        shell: bash
        run: |
          mkdir -p "${OUT_DIR}"
          echo "${{ needs.discover.outputs.modules_b64 }}" | base64 -d > mytoolz-modules.json
          echo "Decoded modules file:"
          cat mytoolz-modules.json

      - name: Export unitypackages
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          projectPath: .
          targetPlatform: StandaloneLinux64
          allowDirtyBuild: true
          buildMethod: MyToolzUnityPackageExporter.ExportPerModule_WithMergedDeps
          customParameters: >-
            -logFile ${{ github.workspace }}/UnityEditor-ci.log
            -mytoolzModulesFile ${{ github.workspace }}/mytoolz-modules.json
            -mytoolzOutDir ${{ github.workspace }}/${{ env.OUT_DIR }}
            -mytoolzMergeDeps true

      - name: List output
        if: always()
        run: |
          ls -la "${OUT_DIR}" || true
          find "${OUT_DIR}" -name "*.unitypackage" || true

      - name: Upload unitypackages
        uses: actions/upload-artifact@v4
        with:
          name: mytoolz-unitypackages
          path: ${{ env.OUT_DIR }}/**/*.unitypackage
          if-no-files-found: error

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-logs
          path: |
            UnityEditor-ci.log
            mytoolz-modules.json
            /home/runner/.config/unity3d/Editor.log
