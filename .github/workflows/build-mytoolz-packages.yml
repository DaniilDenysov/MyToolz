name: Export MyToolz UnityPackages

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PACKAGES_ROOT: Assets/Packages
  OUT_DIR: build_output
  UNITY_VERSION: 2022.3.46f1

jobs:
  discover:
    name: Discover modules
    runs-on: ubuntu-22.04
    outputs:
      modules: ${{ steps.discover.outputs.modules }}
    steps:
      - uses: actions/checkout@v4

      - name: Discover package folders
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "$PACKAGES_ROOT" ]; then
            echo "::error ::PACKAGES_ROOT not found: $PACKAGES_ROOT"
            exit 1
          fi

          # Expect: Assets/Packages/<Module>/package.json
          mapfile -t files < <(find "$PACKAGES_ROOT" -mindepth 2 -maxdepth 2 -name package.json -print | sort)

          if [ ${#files[@]} -eq 0 ]; then
            echo "::error ::No packages found in $PACKAGES_ROOT (expected Assets/Packages/<Module>/package.json)."
            exit 1
          fi

          modules=()
          for f in "${files[@]}"; do
            modules+=("$(basename "$(dirname "$f")")")
          done

          json="$(printf '%s\n' "${modules[@]}" | jq -R . | jq -s .)"

          {
            echo "modules<<EOF"
            echo "$json"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo "Discovered modules: $json"

  export:
    name: Export unitypackages
    needs: discover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate UNITY_LICENSE secret
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          set -euo pipefail
          if [ -z "${UNITY_LICENSE:-}" ]; then
            echo "::error ::UNITY_LICENSE secret is missing or empty. Paste the full .ulf file contents into the UNITY_LICENSE secret."
            exit 1
          fi
          echo "UNITY_LICENSE present (length=${#UNITY_LICENSE})."

      - name: Export per-module unitypackages (merged deps)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          MODULES: ${{ needs.discover.outputs.modules }}
          OUT_DIR: ${{ env.OUT_DIR }}
          MERGE_DEPS: "true"
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: StandaloneLinux64
          buildMethod: MyToolzUnityPackageExporter.ExportPerModule_WithMergedDeps
          allowDirtyBuild: true

      - name: Upload unitypackage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mytoolz-unitypackages
          path: ${{ env.OUT_DIR }}/*.unitypackage
          if-no-files-found: error
          retention-days: 14

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          files: ${{ env.OUT_DIR }}/*.unitypackage
