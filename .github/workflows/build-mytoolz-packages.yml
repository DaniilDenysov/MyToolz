name: Export MyToolz UnityPackages

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write   # required for creating releases + uploading release assets

env:
  PACKAGES_ROOT: Assets/Packages
  OUT_DIR: build_output
  UNITY_VERSION: 2022.3.46f1

jobs:
  discover:
    runs-on: ubuntu-22.04
    outputs:
      packages: ${{ steps.discover.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - id: discover
        shell: bash
        run: |
          set -euo pipefail

          mapfile -t files < <(find "$PACKAGES_ROOT" -mindepth 2 -maxdepth 2 -name package.json -print | sort)

          if [ ${#files[@]} -eq 0 ]; then
            echo "::error ::No packages found in $PACKAGES_ROOT."
            exit 1
          fi

          pkgs=()
          for f in "${files[@]}"; do
            pkgs+=("$(basename "$(dirname "$f")")")
          done

          json="$(printf '%s\n' "${pkgs[@]}" | jq -R . | jq -s .)"
          {
            echo "packages<<EOF"
            echo "$json"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  export:
    needs: discover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Exports one .unitypackage per module (with merged internal deps if your method does that).
      - name: Export unitypackages via Unity (GameCI)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          MODULES: ${{ needs.discover.outputs.packages }}
          OUT_DIR: ${{ env.OUT_DIR }}
          MERGE_DEPS: "true"
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: StandaloneLinux64
          buildMethod: MyToolzUnityPackageExporter.ExportPerModule_WithMergedDeps
          allowDirtyBuild: true

      - name: Upload unitypackage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mytoolz-unitypackages
          path: ${{ env.OUT_DIR }}/*.unitypackage
          if-no-files-found: error
          retention-days: 14

      # Create a GitHub Release only when pushing a tag like v1.2.3
      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ env.OUT_DIR }}/*.unitypackage
