name: Export MyToolz UnityPackages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  PACKAGES_ROOT: Assets/Packages
  OUT_DIR: build_output

jobs:
  discover:
    runs-on: ubuntu-22.04
    outputs:
      packages: ${{ steps.discover.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - id: discover
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t files < <(find "$PACKAGES_ROOT" -mindepth 2 -maxdepth 2 -name package.json -print | sort)
          pkgs=()
          for f in "${files[@]}"; do pkgs+=("$(basename "$(dirname "$f")")"); done
          json="$(printf '%s\n' "${pkgs[@]}" | jq -R . | jq -s .)"
          echo "packages<<EOF" >> "$GITHUB_OUTPUT"
          echo "$json" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  export:
    needs: discover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          MODULES: ${{ needs.discover.outputs.packages }}
          OUT_DIR: ${{ env.OUT_DIR }}
          MERGE_DEPS: "true"
        with:
          unityVersion: 2022.3.46f1
          targetPlatform: StandaloneLinux64
          buildMethod: MyToolzUnityPackageExporter.ExportPerModule_WithMergedDeps
          allowDirtyBuild: true

      - uses: actions/upload-artifact@v4
        with:
          name: mytoolz-unitypackages
          path: build_output/*.unitypackage
