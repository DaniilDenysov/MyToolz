name: Export MyToolz UnityPackages

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PACKAGES_ROOT: Assets/Packages
  OUT_DIR: build_output
  UNITY_VERSION: 2022.3.46f1

jobs:
  discover:
    name: Discover modules
    runs-on: ubuntu-22.04
    outputs:
      modules_b64: ${{ steps.discover.outputs.modules_b64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Discover package folders
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "$PACKAGES_ROOT" ]; then
            echo "::error ::PACKAGES_ROOT not found: $PACKAGES_ROOT"
            exit 1
          fi

          # Expect: Assets/Packages/<Tool>/package.json
          mapfile -t files < <(find "$PACKAGES_ROOT" -mindepth 2 -maxdepth 2 -name package.json -print | sort)

          if [ ${#files[@]} -eq 0 ]; then
            echo "::error ::No packages found in $PACKAGES_ROOT (expected Assets/Packages/<Tool>/package.json)."
            exit 1
          fi

          modules=()
          for f in "${files[@]}"; do
            modules+=("$(basename "$(dirname "$f")")")
          done

          # Compact JSON array
          json="$(printf '%s\n' "${modules[@]}" | jq -R . | jq -s -c .)"
          b64="$(printf '%s' "$json" | base64 -w0)"

          echo "modules_b64=$b64" >> "$GITHUB_OUTPUT"
          echo "Discovered modules: $json"

  export:
    name: Export unitypackages
    needs: discover
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mark workspace as safe (git)
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-${{ hashFiles('ProjectSettings/**', 'Packages/**', 'Assets/**') }}
          restore-keys: |
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-
            Library-${{ runner.os }}-

      - name: Validate UNITY_LICENSE secret
        shell: bash
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          set -euo pipefail
          if [ -z "${UNITY_LICENSE:-}" ]; then
            echo "::error ::UNITY_LICENSE secret is missing or empty. Paste the full .ulf file contents into UNITY_LICENSE."
            exit 1
          fi
          echo "UNITY_LICENSE present (len=${#UNITY_LICENSE})"

      - name: Prepare output + modules file
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${OUT_DIR}"

          # Always create the exporter log so artifact uploads never warn.
          : > "${OUT_DIR}/Exporter-ci.log"
          : > "UnityEditor-ci.log"

          echo "${{ needs.discover.outputs.modules_b64 }}" | base64 -d > mytoolz-modules.json
          echo "mytoolz-modules.json:"
          cat mytoolz-modules.json

      - name: Export per-module unitypackages (merged deps)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          projectPath: .
          targetPlatform: StandaloneLinux64
          allowDirtyBuild: true
          buildMethod: MyToolz.CI.CIEntryPoint.ExportPerModuleUnityPackages
          customParameters: >-
            -batchmode
            -nographics
            -quit
            -logFile ${{ github.workspace }}/UnityEditor-ci.log
            -stackTraceLogType Full
            -logTimestamp
            -mytoolzModulesFile ${{ github.workspace }}/mytoolz-modules.json
            -mytoolzOutDir ${{ env.OUT_DIR }}
            -mytoolzMergeDeps true

      - name: List output directory (always)
        if: always()
        shell: bash
        run: |
          echo "===== OUT_DIR listing ====="
          ls -la "${OUT_DIR}" || true
          echo "===== unitypackages ====="
          find "${OUT_DIR}" -maxdepth 2 -type f -name "*.unitypackage" -print || true
          echo "===== Tail: UnityEditor-ci.log ====="
          tail -n 200 UnityEditor-ci.log || true
          echo "===== Tail: Exporter-ci.log ====="
          tail -n 200 "${OUT_DIR}/Exporter-ci.log" || true

      - name: Upload unitypackage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mytoolz-unitypackages
          path: ${{ env.OUT_DIR }}/**/*.unitypackage
          if-no-files-found: error
          retention-days: 14

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-logs
          path: |
            UnityEditor-ci.log
            mytoolz-modules.json
            ${{ env.OUT_DIR }}/Exporter-ci.log
            /home/runner/.config/unity3d/Editor.log
            /home/runner/.config/unity3d/Logs/**/*
            /github/home/.config/unity3d/Editor.log
            /github/home/.config/unity3d/Logs/**/*
          if-no-files-found: warn
          retention-days: 14

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          files: ${{ env.OUT_DIR }}/**/*.unitypackage
